{% extends "base.html" %}
{% load static %}

{% block page_content %}
<div class="container">
  <h1>Players</h1>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Username</th>
        <th scope="col">Points</th>
      </tr>
    </thead>
    <tbody>
      {% for player in players %}
      <tr>
        <th scope="row">{{ player.id }}</th>
        <td>{{ player.username }}</td>
        <td>{{ player.points }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
