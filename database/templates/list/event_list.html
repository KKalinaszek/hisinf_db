{% extends "base.html" %}
{% load static %}

{% block page_content %}
<div class="container">
  <h1>Events</h1>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Prizes</th>
      </tr>
    </thead>
    <tbody>
      {% for event in events %}
      <tr>
        <th scope="row">{{ event.id }}</th>
        <td>{{ event.name }}</td>
        <td>
          {% for prize in event.prizes.all %}
            {{ prize.name }}{% if not forloop.last %}, {% endif %}
          {% endfor %}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
